<style>
body {
    font-family: 'Fredoka One', cursive, sans-serif;
    background-image: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}
#headerImage {
    margin-top: 0px;
    width: auto;
    height: 285px;
}
#mainContent {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
#characterDisplays {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1200px;
    margin: 20px 0;
}
.character-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 20px;
}
.character-display {
    position: relative;
    width: 300px;
    height: 300px;
    border: 2px solid #666;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    margin-bottom: 10px;
}
.character-display img {
    position: absolute;
    width: 100%;
    height: 100%;
}
#traitSelection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
}
.category-button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 30px;
    color: white;
    border: none;
    cursor: pointer;
    background-color: #3498db;
}
.category-button:hover {
    opacity: 0.8;
}
.trait-category {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    margin: 10px 0;
}
.trait-category.active {
    display: flex;
}
.trait-options img {
    margin: 5px;
    width: 80px;
    height: 80px;
    cursor: pointer;
    border: 2px solid transparent;
}
.trait-options img:hover {
    border: 2px solid #666;
}
button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 30px;
    background-color: #f39c12;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #e67e22;
}
</style>
</head>

<script>
function selectTrait(category, colorSrc) {
    const bwSrc = colorSrc.replace('.PNG', 'BW.PNG'); // Convert to B&W file
    document.getElementById(`color-${category}`).src = colorSrc;
    document.getElementById(`bw-${category}`).src = bwSrc;
}

function showCategory(categoryId) {
    document.querySelectorAll('.trait-category').forEach(category => {
        category.classList.remove('active');
    });
    document.getElementById(categoryId).classList.add('active');
}
</script>
